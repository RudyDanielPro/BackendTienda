spring:
  application:
    name: gestion-clientes-backend
  
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/gestion_clientes_spring_boot}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:anyelin}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# Nueva configuración para evitar el bloqueo de puertos
resend:
  api:
    key: ${RESEND_API_KEY}

server:
  port: 8080

uploads:
  directory: uploads

# --- AQUÍ ESTÁ EL CAMBIO ---
# Mapeamos las variables de entorno de Render a propiedades de Spring
security:
  admin:
    username: ${APP_ADMIN_USERNAME}      # Lee la variable de Render o usa 'admin' por defecto
    password: ${APP_ADMIN_PASSWORD}   # Lee la variable de Render o usa 'admin123' por defecto